<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow-lg border-0">
        <div class="card-header bg-primary text-white text-center py-3">
          <h4 class="mb-0">Créer un compte EasyBooking</h4>
        </div>
        <div class="card-body p-4">
          <form (ngSubmit)="onRegister()">
            <div class="mb-3">
              <label class="form-label">Nom d'utilisateur</label>
              <input type="text" class="form-control" [(ngModel)]="user.username" name="username" required placeholder="Ex: Sofiane">
            </div>

            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" [(ngModel)]="user.email" name="email" required placeholder="nom@exemple.com">
            </div>

            <div class="mb-3">
              <label class="form-label">Mot de passe</label>
              <input type="password" class="form-control" [(ngModel)]="user.password" name="password" required placeholder="********">
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2">S'inscrire</button>
          </form>

          <div class="mt-4 text-center">
            <p class="mb-0">Déjà inscrit ? <a routerLink="/login" class="text-primary fw-bold">Se connecter</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

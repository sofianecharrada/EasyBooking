<div class="row" *ngIf="myBookings.length > 0">
  <div class="col-12 mb-3" *ngFor="let b of myBookings">
    <div class="card shadow-sm border-0 border-start border-primary border-4">
      <div class="card-body d-flex justify-content-between align-items-center">
        <div>
          <h5 class="fw-bold mb-1 text-dark">{{ b.room?.name || 'Salle inconnue' }}</h5>
          <p class="mb-0 text-muted">
            <i class="bi bi-calendar3 me-2"></i>Le <strong>{{ b.date }}</strong>
          </p>
          <p class="mb-0 text-muted">
            <i class="bi bi-clock me-2"></i>De {{ b.startTime }} à {{ b.endTime }}
          </p>
        </div>
        
        <button class="btn btn-outline-danger btn-sm rounded-pill px-3 shadow-sm" 
                (click)="cancelReservation(b._id)">
          <i class="bi bi-trash3 me-1"></i> Annuler
        </button>
      </div>
    </div>
  </div>
</div>

<div *ngIf="myBookings.length === 0" class="text-center py-5">
  <i class="bi bi-calendar-x text-muted" style="font-size: 3rem;"></i>
  <p class="mt-3 text-muted">Vous n'avez aucune réservation pour le moment.</p>
</div>

<div class="row g-3 mb-5 p-4 bg-white shadow-sm rounded-4 align-items-end border">
  <div class="col-md-3">
    <label class="form-label fw-bold text-muted small">Date</label>
    <input type="date" class="form-control" [(ngModel)]="selectedDate">
  </div>

  <div class="col-md-3">
    <label class="form-label fw-bold text-muted small">Heure</label>
    <select class="form-select" [(ngModel)]="selectedTime">
      <option *ngFor="let slot of timeslots" [value]="slot">{{ slot }}</option>
    </select>
  </div>

  <div class="col-md-3">
    <label class="form-label fw-bold text-muted small">CapacitÃ© min.</label>
    <input type="number" class="form-control" [(ngModel)]="minCapacity" placeholder="Ex: 10">
  </div>

  <div class="col-md-3">
    <button class="btn btn-primary w-100 fw-bold" (click)="loadRooms()">
      Filtrer les salles
    </button>
  </div>
</div>

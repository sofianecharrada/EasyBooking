<div class="container py-5">
  <div class="card shadow-sm border-0 mx-auto" style="max-width: 500px;">
    <div class="card-body p-4">
      <h3 class="fw-bold mb-4">Créer une salle</h3>
      <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label class="form-label small fw-bold">Nom</label>
          <input type="text" class="form-control" [(ngModel)]="roomData.name" name="name" required>
        </div>
        <div class="mb-3">
          <label class="form-label small fw-bold">Capacité</label>
          <input type="number" class="form-control" [(ngModel)]="roomData.capacity" name="capacity" required>
        </div>
        <div class="mb-3">
          <label class="form-label small fw-bold">Description</label>
          <textarea class="form-control" [(ngModel)]="roomData.description" name="description"></textarea>
        </div>
        <div class="mb-4">
          <label class="form-label small fw-bold">Équipements (séparés par virgule)</label>
          <input type="text" class="form-control" [(ngModel)]="roomData.amenities" name="amenities" placeholder="Wi-Fi, Projecteur...">
        </div>
        <button type="submit" class="btn btn-primary w-100 fw-bold">Enregistrer la salle</button>
      </form>
    </div>
  </div>
</div>
